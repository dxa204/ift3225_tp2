<!DOCTYPE html>
<html>
  <head>
    <script src="jeu.js"></script>
    <link rel="stylesheet" href="jeu.css" />
  </head>
  <body onload="generatePage()">
    <div class="row">
      <div class="column">
        <span
          ><img id="imagePdp" src="profil.png" alt="photo de profil" />
          <h5 id="joueur">nom</h5></span
        >
        <span
          ><img id="imageTr" src="trophee.png" alt="trophee" />
          <h5 id="scoreJoueur">score</h5></span
        >
        <progress
          id="points"
          value="pointsencours"
          max="pointsmaximum(longueur * 10)"
        >
          score courant
        </progress>
      </div>
      <div class="column">
        <h5 id="definition"></h5>
        <table>
          <tr id="longueur">
            <td><p>_</p></td>
            <!--texte remplacable par lettre que user entre-->
          </tr>
        </table>
        <span>
          <img id="horloge" src="clock.jpg" alt="horloge" /> temps restant
        </span>
      </div>
    </div>
  </body>
</html>
